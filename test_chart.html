<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 600px;
            height: 400px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Chart.js Test</h1>
    
    <div class="chart-container">
        <canvas id="testChart"></canvas>
    </div>

    <script>
        console.log('Chart.js version:', Chart.version);
        
        const ctx = document.getElementById('testChart').getContext('2d');
        
        const testChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['小規模', '中規模', '大規模'],
                datasets: [{
                    label: '実行時間 (ms)',
                    data: [137, 110, 114],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '実行時間 (ms)'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'テストチャート'
                    }
                }
            }
        });
        
        console.log('Test chart created successfully');
    </script>
</body>
</html>
