# Dependabotの設定
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # GitHub Actionsの依存関係を更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "shun968"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # Docker Composeの依存関係を更新（docker/mysql/compose.yaml）
  - package-ecosystem: "docker"
    directory: "/docker/mysql"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "shun968"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # MySQLイメージの更新のみを対象とする
    target-branch: "main"
